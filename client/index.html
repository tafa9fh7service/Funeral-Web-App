<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喪禮服務系統 - 登入</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* 基礎樣式：讓登入畫面置中 */
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin-top: 10vh;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="login-section" class="container login-container">
      <h3 class="text-center mb-4">喪禮服務系統 - 員工登入</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Google 帳號 (Email)</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            value="test@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            value="123456"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">登入</button>
      </form>
    </div>

    <div id="main-app-section" class="container-fluid p-0 d-none">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">服務系統</span>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="show-cases-link"
                  href="#"
                  onclick="showCases(); return false;"
                  >📂 案件列表</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="show-form-link"
                  href="#"
                  onclick="showNewCaseForm(); return false;"
                  >📝 填寫接案通報</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contract.html">📋 契約書計算</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="schedule.html">📅 排假/排班系統</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reminder.html">🔔 提醒與追蹤</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventory.html">📦 耗材消耗</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="payment.html">💵 收費明細</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">📊 案件彙報</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger fw-bold" href="admin.html"
                  >⚙️ 後台管理</a
                >
              </li>
            </ul>
            <span class="navbar-text me-3" id="user-display"
              >歡迎回來, S001</span
            >
            <button class="btn btn-outline-light" id="logout-button">
              登出
            </button>
          </div>
        </div>
      </nav>

      <main class="container mt-4">
        <div id="new-case-form-section" class="card d-none">
          <div class="card-header">
            <h4>📝 接案通報單</h4>
          </div>
          <div class="card-body">
            <form id="new-case-form">
              <div class="mb-3">
                <label for="通報人" class="form-label"
                  >通報人/聯絡人姓名 <span class="text-danger">*</span></label
                >
                <input type="text" class="form-control" id="通報人" required />
              </div>
              <div class="mb-3">
                <label for="服務人員" class="form-label"
                  >本次服務負責人員 <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="服務人員"
                  required
                  placeholder="例如: 王小明 (由系統人員清單中選擇)"
                />
              </div>
              <button type="submit" class="btn btn-success">
                提交接案通報
              </button>
            </form>
          </div>
        </div>

        <div id="content-display">
          <div class="alert alert-info" role="alert">
            歡迎使用喪禮服務管理系統，請從上方選單選擇功能，或點擊「📝
            填寫接案通報」開始新案件。
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
