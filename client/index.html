<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>土炮禮儀部 - 工作流系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .feature-card {
        transition: transform 0.2s;
        cursor: pointer;
      }
      .feature-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">🕯️ 土炮禮儀系統</a>
        <div class="d-flex">
          <span id="user-display" class="navbar-text me-3 text-white"></span>
          <button
            id="logout-button"
            class="btn btn-outline-danger btn-sm d-none"
          >
            登出
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="login-section" class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">員工登入</h3>
              <form id="login-form">
                <div class="mb-3">
                  <label class="form-label">帳號 (員工工號)</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="例如: S001"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">密碼</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  登入系統
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="main-section" class="d-none">
        <div class="row g-4">
          <div class="col-md-3">
            <div
              class="card feature-card shadow-sm h-100"
              onclick="location.href='contract.html'"
            >
              <div class="card-body text-center">
                <h1 class="mb-3">📜</h1>
                <h5>契約計算</h5>
                <p class="text-muted small">規劃葬儀服務與估價</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="card feature-card shadow-sm h-100"
              onclick="location.href='inventory.html'"
            >
              <div class="card-body text-center">
                <h1 class="mb-3">📦</h1>
                <h5>耗材消耗</h5>
                <p class="text-muted small">記錄各案耗材使用量</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="card feature-card shadow-sm h-100 border-success"
              onclick="location.href='procurement.html'"
            >
              <div class="card-body text-center">
                <h1 class="mb-3">📥</h1>
                <h5>進貨入庫</h5>
                <p class="text-muted small text-success fw-bold">
                  補回庫存與進貨紀錄
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="card feature-card shadow-sm h-100"
              onclick="location.href='report.html'"
            >
              <div class="card-body text-center">
                <h1 class="mb-3">📊</h1>
                <h5>數據報表</h5>
                <p class="text-muted small">財務匯總與案件收益</p>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="show-cases-link"
                href="javascript:void(0)"
                onclick="showCases()"
                >📋 案件列表</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="show-form-link"
                href="javascript:void(0)"
                onclick="showNewCaseForm()"
                >➕ 案件通報</a
              >
            </li>
          </ul>
          <div
            id="content-display"
            class="bg-white p-4 border border-top-0 shadow-sm"
          ></div>
          <div
            id="new-case-form-section"
            class="d-none bg-white p-4 border border-top-0 shadow-sm"
          >
            <h4>➕ 新增案件通報</h4>
            <form id="new-case-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">通報人</label
                  ><input
                    type="text"
                    id="informer"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">服務人員</label
                  ><input
                    type="text"
                    id="staff"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">
                    提交通報
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
