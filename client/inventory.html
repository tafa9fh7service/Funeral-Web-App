<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>耗材消耗記錄</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f0f2f5;
      }
      .card {
        border: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← 返回系統主頁</a>
        <span class="navbar-text me-3 text-white" id="user-info"></span>
      </div>
    </nav>

    <div class="container py-5">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h3 class="mb-0">📦 案件耗材消耗記錄</h3>
        </div>
        <div class="card-body">
          <form id="inventory-consume-form">
            <div class="mb-4">
              <label for="caseIdConsume" class="form-label fw-bold"
                >1. 案件編號 (Case ID) <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="caseIdConsume"
                placeholder="例如: P25-001"
                required
              />
            </div>

            <h5 class="mt-4 mb-3">2. 消耗項目清單</h5>
            <div id="consume-items-container">
              <div class="row g-2 mb-2 item-row">
                <div class="col-md-5">
                  <select class="form-select item-material-id" required>
                    <option value="" disabled selected>載入中...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <input
                    type="number"
                    class="form-control item-quantity"
                    placeholder="消耗數量"
                    value="1"
                    min="1"
                    required
                  />
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <span class="text-muted item-unit">單位</span>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-danger remove-item-btn"
                    disabled
                    onclick="removeItem(this)"
                  >
                    移除
                  </button>
                </div>
              </div>
            </div>

            <button
              type="button"
              class="btn btn-sm btn-outline-success mt-3"
              id="add-item-btn"
            >
              + 新增消耗項目
            </button>

            <hr class="my-4" />

            <button
              type="submit"
              class="btn btn-lg btn-success w-100"
              id="save-consume-btn"
            >
              💾 提交消耗記錄並更新庫存
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/inventory.js"></script>
  </body>
</html>
