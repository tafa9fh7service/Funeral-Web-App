<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台管理系統 (Admin)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f0f2f5;
      }
      .card {
        border: none;
      }
      .admin-section {
        min-height: 200px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← 返回系統主頁</a>
        <span class="navbar-text me-3 text-white" id="user-info"></span>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="text-danger mb-4">⚙️ 後台設定與管理 (僅限管理員)</h2>

      <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="vendor-tab"
            data-bs-toggle="tab"
            data-bs-target="#vendor-management"
            type="button"
            role="tab"
          >
            🚚 廠商清單
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="inventory-tab"
            data-bs-toggle="tab"
            data-bs-target="#inventory-maintenance"
            type="button"
            role="tab"
          >
            💰 耗材主檔維護
          </button>
        </li>
      </ul>

      <div class="tab-content" id="adminTabsContent">
        <div
          class="tab-pane fade show active"
          id="vendor-management"
          role="tabpanel"
        >
          <div class="card shadow">
            <div class="card-header d-flex justify-content-between">
              <h4>廠商清單</h4>
              <button
                class="btn btn-sm btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addVendorModal"
              >
                ＋ 新增廠商
              </button>
            </div>
            <div class="card-body">
              <div
                id="vendor-list-container"
                class="table-responsive admin-section"
              >
                <p class="text-muted text-center py-5">載入中...</p>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="inventory-maintenance" role="tabpanel">
          <div class="card shadow">
            <div class="card-header">
              <h4>耗材成本與庫存維護</h4>
            </div>
            <div class="card-body">
              <div
                id="master-inventory-list"
                class="table-responsive admin-section"
              >
                <p class="text-muted text-center py-5">載入中...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addVendorModal"
      tabindex="-1"
      aria-labelledby="addVendorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="add-vendor-form">
            <div class="modal-header">
              <h5 class="modal-title" id="addVendorModalLabel">新增合作廠商</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="vendorName" class="form-label"
                  >廠商名稱 <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="vendorName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactPerson" class="form-label"
                  >聯絡人 <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="contactPerson"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="vendorPhone" class="form-label">電話</label>
                <input type="text" class="form-control" id="vendorPhone" />
              </div>
              <div class="mb-3">
                <label for="serviceType" class="form-label">服務類型</label>
                <input
                  type="text"
                  class="form-control"
                  id="serviceType"
                  placeholder="例如: 花藝布置, 冰存服務"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary">儲存廠商</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/admin.js"></script>
  </body>
</html>
