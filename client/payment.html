<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收費明細與金流記錄</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f0f2f5;
      }
      .card {
        border: none;
      }
      .payment-record {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← 返回系統主頁</a>
        <span class="navbar-text me-3 text-white" id="user-info"></span>
      </div>
    </nav>

    <div class="container py-5">
      <div class="card shadow mb-5">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">💵 客戶收費記錄</h3>
        </div>
        <div class="card-body">
          <form id="payment-record-form">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="caseIdPayment" class="form-label"
                  >案件編號 (Case ID) <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="caseIdPayment"
                  placeholder="例如: P25-001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="amountPayment" class="form-label"
                  >收費金額 (NT$) <span class="text-danger">*</span></label
                >
                <input
                  type="number"
                  class="form-control"
                  id="amountPayment"
                  min="1"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="typePayment" class="form-label"
                  >收費類型 <span class="text-danger">*</span></label
                >
                <select class="form-select" id="typePayment" required>
                  <option value="" disabled selected>請選擇類型</option>
                  <option value="預付款">預付款 (訂金)</option>
                  <option value="尾款">尾款 (結案款)</option>
                  <option value="超支費用">超支費用 (雜項)</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="methodPayment" class="form-label"
                  >支付方式 <span class="text-danger">*</span></label
                >
                <select class="form-select" id="methodPayment" required>
                  <option value="" disabled selected>請選擇方式</option>
                  <option value="現金">現金</option>
                  <option value="銀行轉帳">銀行轉帳</option>
                  <option value="電子支付">電子支付 (如 LINE Pay)</option>
                </select>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-success w-100">
                  💾 提交收費記錄
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow">
        <div class="card-header">
          <h4>🔎 案件收費紀錄查詢</h4>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="queryCaseId"
              placeholder="輸入案件編號 (例如: P25-001)"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="queryPaymentBtn"
            >
              查詢紀錄
            </button>
          </div>

          <div
            id="payment-logs-display"
            class="payment-record card card-body bg-light"
          >
            <p class="text-muted text-center">請輸入案件 ID 進行查詢。</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/payment.js"></script>
  </body>
</html>
