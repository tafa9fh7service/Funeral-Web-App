<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人員排假/排班系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f0f2f5;
      }
      .schedule-grid {
        border: 1px solid #ddd;
        padding: 10px;
        min-height: 400px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← 返回系統主頁</a>
        <span class="navbar-text me-3 text-white" id="user-info"></span>
      </div>
    </nav>

    <div class="container py-5">
      <div class="card shadow mb-4">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">📅 人員排假/排班申請</h3>
        </div>
        <div class="card-body">
          <form id="schedule-apply-form">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="date-input" class="form-label"
                  >申請日期 <span class="text-danger">*</span></label
                >
                <input
                  type="date"
                  class="form-control"
                  id="date-input"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="shift-type-select" class="form-label"
                  >排班類型 <span class="text-danger">*</span></label
                >
                <select class="form-select" id="shift-type-select" required>
                  <option value="" disabled selected>請選擇類型</option>
                  <option value="休假">休假 (個人事假)</option>
                  <option value="特休">特休 (年假)</option>
                  <option value="值班">值班 (一般服務)</option>
                  <option value="備勤">備勤 (待命)</option>
                </select>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">
                  提交申請
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow">
        <div class="card-header">
          <h4 class="mb-0">🔍 排班總覽 (本月)</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="start-date-filter" class="form-label">起始日期</label>
              <input type="date" class="form-control" id="start-date-filter" />
            </div>
            <div class="col-md-4">
              <label for="end-date-filter" class="form-label">結束日期</label>
              <input type="date" class="form-control" id="end-date-filter" />
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button
                type="button"
                class="btn btn-outline-secondary w-100"
                id="filter-schedule-btn"
              >
                查詢
              </button>
            </div>
          </div>

          <div id="schedule-display" class="schedule-grid overflow-auto">
            <p class="text-muted text-center mt-5">
              請點擊查詢按鈕或提交申請後自動載入。
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/schedule.js"></script>
  </body>
</html>
