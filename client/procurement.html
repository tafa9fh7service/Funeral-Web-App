<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>採購進貨單</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← 返回首頁</a>
        <span class="navbar-text text-white" id="user-info"></span>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-5 mb-4">
          <div class="card shadow">
            <div class="card-header bg-success text-white">
              <h4 class="mb-0">📦 採購進貨 (入庫)</h4>
            </div>
            <div class="card-body">
              <form id="procurement-form">
                <div class="mb-3">
                  <label class="form-label">供應商</label>
                  <select class="form-select" id="vendorSelect" required>
                    <option value="" disabled selected>載入中...</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">耗材品項</label>
                  <select class="form-select" id="materialSelect" required>
                    <option value="" disabled selected>載入中...</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-6 mb-3">
                    <label class="form-label">進貨數量</label>
                    <input
                      type="number"
                      class="form-control"
                      id="qtyInput"
                      min="1"
                      required
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label class="form-label">進貨單價 ($)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="costInput"
                      min="0"
                      step="0.1"
                      required
                    />
                  </div>
                </div>
                <div class="alert alert-info py-2 small">
                  💡 提交後，系統將自動增加庫存，並將此單價更新為最新成本。
                </div>
                <button type="submit" class="btn btn-success w-100">
                  確認進貨
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card shadow">
            <div class="card-header">
              <h5 class="mb-0">近期採購紀錄</h5>
            </div>
            <div
              class="card-body p-0"
              style="max-height: 500px; overflow-y: auto"
            >
              <table class="table table-striped table-hover mb-0">
                <thead class="table-light sticky-top">
                  <tr>
                    <th>日期</th>
                    <th>品項</th>
                    <th>數量</th>
                    <th>總價</th>
                    <th>經手人</th>
                  </tr>
                </thead>
                <tbody id="history-list">
                  <tr>
                    <td colspan="5" class="text-center py-3">載入中...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/procurement.js"></script>
  </body>
</html>
